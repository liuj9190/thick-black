<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動選擇網頁</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 背景圖片容器 -->
    <div id="background-container">
        <img id="background-image" class="background-image" src="images/default-background.jpg" style="display: none;">
        <img class="background-image" src="images/background1.jpg" style="display: none;">
        <img class="background-image" src="images/background2.jpg" style="display: none;">
        <img class="background-image" src="images/background3.jpg" style="display: none;">
    </div>

    <!-- 問題選項區 -->
    <div id="question-container">
        <h2 id="question"></h2>
        <div id="options-top"></div>
        <div id="options-middle"></div>
        <div id="options-bottom"></div>
    </div>

    <!-- 產品展示區 -->
    <div id="product-container" style="display: none;">
    <h2 id="product-title"></h2>
    <p id="click-hint" class="click-hint">點擊圖片了解更多</p>
    <a id="product-link" href="" target="_blank">
        <img id="product-image" src="" alt="Product Image"></p>
    </a>
    <a href='https://reurl.cc/WA6npe' target='_blank' style='color: #1f07f7; text-decoration: none; font-size: 1em; display: inline-flex; align-items: center;'>蝦皮 點此購買 
      <img src='images/shopee-logo.jpg' alt='蝦皮標誌' style='width: 40px; height: 40px; margin-left: 5px;'></a>  
    <p id="product-description"></p>
    <button onclick="restart()">重新開始</button>
</div>

    <!-- 引入 JavaScript -->
    <script src="script.js"></script>
</body>
</html>
